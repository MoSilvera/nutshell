<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Nutshell</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>

<body>
  
  <div class="header">
    <img class="logo centeredLogo" src="https://www.dropbox.com/s/16f1vsfybjbd2xc/nutshell%20logo%20spaced.png?raw=1" alt="Nutshell Logo" id="nutshellLogo"></a>
    <div id="headerRight" class="header-right hidden">
      <div class="headerText"><span id="usernameWelcome"></span><button id="logoutButton">Logout</button></div>
    </div>
  </div>
  
  <div id="listenerBlock"> 
    
    <div id="formSection" class="welcomeForm"></div>
    
    <div id="dashboardContainer">
      
      <div id="chatContainer">
        <h2 class="sectionHeader">Chat <button id="chat--add">+</button></h2>
        <article id="chatDisplay">
          <div id="chatMessageContainer"></div>
          <!-- display all the chat messagess, sorted by timestamp -->
        </article>
      </div>
      
      <div id="articleContainer">
        <h2 class="sectionHeader">Articles <button id="article--add">+</button></h2>
        <article id="articleDisplay">
          <!-- display all the user's articles, sorted by posted date -->
        </article>
      </div>
      
      <div id="taskAndEventContainer">
        <div id="eventContainer">
          <h2 class="sectionHeader">Events <button id="event--add">+</button></h2>
          <article id="eventDisplay">
            <!-- display all the user's events, sorted by date of ocurrence -->
          </article>
        </div>
        
        <div id="taskContainer">
          <h2 class="sectionHeader">Tasks <button id="task--add">+</button></h2>
          <article id="taskDisplay">
            <!-- display all the user's tasks, sorted by due date -->
          </article>
        </div>
        
      </div>

      <div id="friendContainer">
          <h2 class="sectionHeader">Friends <button id="friend--add">+</button></h2>
          <article id="friendDisplay">
            <!-- display all the user's friends, to allow for deletion from list -->
          </article>
      </div>
      
    </div>
    
    <div id="footer" class="footer hidden">
        <p>Anxious Almonds</p>
      </div>

  </div>
  
  

  <script src="./bundle.js"></script>
</body>

</html>
